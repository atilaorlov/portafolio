# about
about:
  enable: true
  title: "¿Quién soy?"
  content: 
    <p class="lead">
    <strong>Soy un apasionado de mi trabajo</strong> y siempre estoy buscando nuevas formas de utilizar mis habilidades para ayudar a mis clientes a resolver sus desafíos de negocio.
    </p>
    <p class="lead">
     Me especializo en la creación de dashboards interactivos, lo que permite a mis clientes visualizar sus datos de una manera fácil y accesible ¡directamente desde su navegador!
     Además de mis habilidades avanzadas en lenguajes de programación. Tengo la capacidad de construir modelos matemáticos y estadísticos complejos. Esta combinación de habilidades me permite traducir grandes conjuntos de datos en información valiosa para mis clientes.
    </p>
    <p class="lead">
     Soy entusiasta del arte digital, en mi tiempo libre creo <a href="https://opensea.io/collection/n-gonal-reflections">colecciones de arte NFT</a>. Me concentro en el arte algorítmico.
    </p>
  button:
    icon: "icon-smile-fill"
    btnText: "Acerca de mi"
    URL: "https://www.linkedin.com/in/atilaorlov/"
